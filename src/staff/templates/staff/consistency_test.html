{% extends "staff/base.html" %} {% block content %}
<div class="container">
  <form action="{% url 'staff-consistency_test' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="week-no-input">Week number</label>
      <input type="number" class="form-control" id="week-no-input" name="week-no" />
    </div>
    <div class="form-group">
      <label for="data-input">Data</label>
      <textarea class="form-control" id="data-input" name="data" rows=20></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
