{% extends "base.html" %}
{% block basecontent %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {% for drink in drinks %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="drink" id="radio-button-{{ forloop.counter }}" value="{{ drink.id }}" required>
        <label class="form-check-label" for="radio-button-{{ forloop.counter }}">
          {{ drink.title }}
        </label>
      </div>
      {% endfor %}
    </div>
    <div class="form-group">
      <label for="input-note">Note</label>
      <input type="text" class="form-control" id="input-note" name="note" placeholder="Note">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock basecontent %}
